<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <div class="container">
    <img class="bg-pattern-top" src="images/bg-pattern-top.svg" alt="bg-pattern-top">
    <img class="bg-pattern-bottom" src="images/bg-pattern-bottom.svg" alt="bg-pattern-bottom">
    </div>
    <div class="card">
      <img class="bg-pattern-card" src="images/bg-pattern-card.svg" alt="bg-pattern-card">
      <img class="image-victor" src="images/image-victor.jpg" alt="image-victor">
      <h3 class="name">Victor Crest <span class="age">26</span></h3>
      <p class="location">London</p>
      <hr>
      <table>
        <th>80k</th>
        <th>803K</th>
        <th>1.4k</th>
        <tbody>
          <tr>
            <td>Followers</td>
            <td>Likes</td>
            <td>Photos</td>
          </tr>
        </tbody>
      </table>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">K F</a>.
      </div>
    </div>
  </div>

</body>

</html>
